<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is admin site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Admin Login</h2>

        {% if messages %}
        <ul class="mb-4">
            {% for message in messages %}
                <li class="text-sm p-2 rounded mb-2 
                    {% if message.tags == 'error' %} bg-red-100 text-red-700 border border-red-300
                    {% elif message.tags == 'success' %} bg-green-100 text-green-700 border border-green-300
                    {% else %} bg-gray-100 text-gray-700 border border-gray-300
                    {% endif %}">
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="POST" action="{% url 'index' %}" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="text" name="email" id="email" value="{{ email | default:'' }}"
                       class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
                       required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" name="password" id="password" 
                       class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" value="{{ password | default:'' }}"
                       required>
            </div>

            <div>
                <input type="submit" value="Login" 
                       class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
            </div>
        </form>
    </div>

</body>
</html>
