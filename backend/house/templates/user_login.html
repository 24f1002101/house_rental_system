<!doctype html>
<html>
  <head>
    <title>User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">User Login</h1>

      {% if messages %}
      <ul class="mb-4">
        {% for message in messages %}
          <li class="text-red-600 text-sm font-medium">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}

      <form method="POST" action="{% url 'user_index' %}" class="space-y-4">
        {% csrf_token %}

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="text"
            name="email"
            value="{{ email | default:'' }}"
            required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            name="password"
            value="{{ password | default:'' }}"
            required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
        </div>

        <div>
          <input
            type="submit"
            value="Login"
            class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 cursor-pointer transition"
          >
        </div>
      </form>

      <p class="text-center text-gray-600 text-sm mt-6">
        Donâ€™t have an account? 
        <a href="{% url 'registration' %}" class="text-blue-600 hover:underline font-medium">
          Register Here
        </a>
      </p>
    </div>
  </body>
</html>
