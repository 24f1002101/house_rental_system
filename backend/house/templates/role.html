<!doctype html>
<html>
  <head>
    <title>Decision Making</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Choose Your Role</h1>

      <form method="POST" action="{% url 'role' %}" class="space-y-6">
        {% csrf_token %}

        <div>
          <label for="role" class="block text-sm font-medium text-gray-700 mb-2">
            Choose Your System Role
          </label>
          <select
            name="role"
            id="role"
            required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="" disabled selected>-- Select a Role --</option>
            <option value="User">Renting User</option>
            <option value="Admin">System Admin</option>
          </select>
        </div>

        <div>
          <input
            type="submit"
            value="Continue to Dashboard"
            class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 cursor-pointer transition"
          >
        </div>
      </form>
    </div>
  </body>
</html>
