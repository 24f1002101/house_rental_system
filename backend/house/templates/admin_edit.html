{% extends 'base.html' %}
{% block content %}
<style>
    body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #eef2f7;
        margin: 0;
        padding: 0;
    }

    .form-container {
        max-width: 500px;
        margin: 60px auto;
        background: #fff;
        padding: 35px;
        border-radius: 14px;
        box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 25px;
        font-size: 22px;
        letter-spacing: 0.5px;
    }

    .messages {
        max-width: 500px;
        margin: 15px auto;
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        text-align: center;
    }
    .messages.success {
        background: #e6f9ed;
        color: #27ae60;
        border: 1px solid #2ecc71;
    }
    .messages.error {
        background: #fdecea;
        color: #e74c3c;
        border: 1px solid #e74c3c;
    }
    .messages.info {
        background: #ebf3ff;
        color: #2980b9;
        border: 1px solid #3498db;
    }

    .section-title {
        font-size: 16px;
        font-weight: bold;
        color: #555;
        margin: 20px 0 10px;
        border-bottom: 1px solid #eee;
        padding-bottom: 5px;
    }

    .form-group {
        margin-bottom: 18px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 6px;
        color: #444;
    }

    .form-group input {
        width: 100%;
        padding: 11px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        outline: none;
        transition: 0.3s;
    }

    .form-group input:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 6px rgba(74,144,226,0.25);
    }

    .readonly-input {
        background: #f8f9fa;
        color: #555;
        border: 1px solid #ddd;
        cursor: not-allowed;
    }

    .btn-group {
        display: flex;
        justify-content: space-between;
        margin-top: 25px;
    }

    .btn-group input {
        width: 48%;
        padding: 12px;
        font-size: 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    .btn-change {
        background: #4a90e2;
        color: white;
    }

    .btn-change:hover {
        background: #357ab8;
    }

    .btn-cancel {
        background: #e74c3c;
        color: white;
    }

    .btn-cancel:hover {
        background: #c0392b;
    }
</style>

<div class="form-container">
    <h2>Edit Admin Profile</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="messages {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'edit_admin' %}">
        {% csrf_token %}

        <div class="section-title">Current Details :</div>
        <div class="form-group">
            <label>Current Name</label>
            <input type="text" value="{{ admin.admin_name }}" class="readonly-input" disabled>
        </div>
        <div class="form-group">
            <label>Current Email</label>
            <input type="text" value="{{ admin.admin_email }}" class="readonly-input" disabled>
        </div>

        <div class="section-title">Update Details :</div>
        <div class="form-group">
            <label for="name">New Name</label>
            <input type="text" name="name" id="name" placeholder="Enter new name">
        </div>
        <div class="form-group">
            <label for="email">New Email</label>
            <input type="text" name="email" id="email" placeholder="Enter new email">
        </div>
        <div class="form-group">
            <label for="pass">New Password</label>
            <input type="password" name="pass" id="pass" placeholder="Enter new password">
        </div>

        <div class="btn-group">
            <input type="submit" value="change" name="enter" class="btn-change">
            <input type="submit" value="Dont Change" name="enter" class="btn-cancel">
        </div>
    </form>
</div>
{% endblock %}
